<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="container ratingDiv">
    <img src="images/icon-star.svg" alt="" class="starIcon">
    <h2>
      How did we do?
    </h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="buttons">
      <button class="rating-btn" id="1"> 1 </button>
      <button class="rating-btn" id="2"> 2 </button>
      <button class="rating-btn" id="3"> 3 </button>
      <button class="rating-btn" id="4"> 4 </button>
      <button class="rating-btn" id="5"> 5 </button>
    </div>
    <button class="submit-btn" type="submit">
      Submit
    </button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container thankDiv">
    <img src="images/illustration-thank-you.svg" alt="" class="thanks-banner">
    <h4>You selected <span id="rateValue"><!-- Add rating here --></span> out of 5</h4>
    <h2>Thank You</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->

  <!-- JQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
